<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!--Bootstrap CSS-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    

    <title>Formulario de registro - Mi web</title>

</head>
<body>

    <div class="container mt-5 col-8">

        <div class="row">

            <div class="col-md-12">

                <h1 class="text-center">Formulario de registro</h1>

                <form action="" method="get">

                    <div class="row">
                        <div class="form-group mt-3 col-6">
                            <label for="nombre" class="form-label">Nombres</label> 
                            <input type="text" name="nombre" maxlength="50" class="form-control"/>
                        </div>                
                    
                        <div class="form-group mt-3 col-6">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" name="apellidos" maxlength="50" class="form-control"/>
                        </div>
                    </div>

                    
                        
                    <div class="form-group mt-3">
                        <label for="sexo" class="form-label d-block">Sexo</label>
                        
                        <div class="form-check-inline">
                                <input type="radio" name="sexo" value="h" class="form-check-input"/> 
                                <label for="sexo1" class="form-check-label">Hombre</label>
                        </div>
                        <div class="form-check-inline">
                                <input type="radio" name="sexo" value="m" class="form-check-input"/> 
                                <label for="sexo1" class="form-check-label">Mujer</label>
                        </div>
                    </div>
                        
                    <div class="form-group mt-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="text" name="correo" maxlength="100" class="form-control"/>
                    </div>       
                        
                    <div class="form-check disabled mt-3">
                        <input type="checkbox" name="info" class="form-check-inline"/> 
                        <label for="info" class="form-check-label">Deseo recibir información sobre novedades y ofertas.</label> 
                    </div>
                        
                    <div class="form-check">
                        <input type="checkbox" name="condiciones"  class="form-check-inline" checked disabled/> 
                        <label for="condiciones" class="form-check-label text-black-50">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label> 
                    </div>

                    <input type="submit" value="Enviar" class="btn btn-outline-primary mt-3"/>

                </form>

            </div>

        </div>

    </div>

      

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin= "anonymous"></script>

</body>
</html>
